<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hack A Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<div id="googlemaps">
  <!-- Include the Google Maps API library - required for embedding maps -->
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
   
  <script type="text/javascript">
   
  // The latitude and longitude of your business / place
  //var position = [27.1959739, 78.02423269999997];
  var position = [{{llat}}, {{llong}}]; 
  function showGoogleMaps() {
   
      var latLng = new google.maps.LatLng(position[0], position[1]);
   
      var mapOptions = {
          zoom: 8, // initialize zoom level - the max value is 21
          streetViewControl: false, // hide the yellow Street View pegman
          scaleControl: true, // allow users to zoom the Google Map
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: latLng,
          zoomControl: false,
          mapTypeControl: false,
          panControl: false
      };
   
      map = new google.maps.Map(document.getElementById('googlemaps'),
          mapOptions);
   
      // Show the default red marker at the location
      marker = new google.maps.Marker({
          position: latLng,
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP
      });
  }
   
  google.maps.event.addDomListener(window, 'load', showGoogleMaps);
  </script>          
</div>

<div class="container-fluid" id="map_canvas">
    </div> <!-- end of container -->
    <div class="container" id="infobox">    
      <div class="centeralign">  
        <div class="row">
          <div class="col-xs-12">
            <p class="title">Until Destination</p>
            <div><span class="time" id="to_time">2:10</span>
                <span> mins</span>                
            </div>  
          </div>
        </div> <!-- end of row -->

        <hr>

        <div class="row">
          <div class="col-xs-6">
            <h4 class="title">Time spent on road</h4>
            <div><span class="time" id="time_used">40</span>
                <span> mins</span>                
            </div>   
          </div>
          <div class="col-xs-6">
              <h4 class="title">Rest in</h4>
                <div><span class="time" id="time_to_rest">50</span>
                <span> mins</span>                
            </div>  
            </div>
        </div> <!-- end of row -->
      </div> <!-- end of infobox -->
    </div>  <!-- end of the info container  -->
</div>  <!-- end of container-fluid -->    
    
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP0R8I_EFGp2FL0h8erEkev1e4FPshKE&libraries=places"></script>

</body>
</html>
